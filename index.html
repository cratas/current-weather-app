                        <p>Tlak</p>
                    </div>
                    <div class="weather-details-right">
                        <p id="windSpeed"></p>
                        <p id="cloudiness"></p>
                        <p id="feelTemp"></p>
                        <p id="pressure"></p>
                    </div>
                </div>

                <div class="divider-line"></div>
                

            </div>
        </div>
